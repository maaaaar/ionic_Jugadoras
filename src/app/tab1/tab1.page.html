<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      Jugadores
    </ion-list-header>

    <ion-item *ngFor="let item of jugadoras">
      <ion-avatar slot="start">
        <img src="{{ item.img }}" />
      </ion-avatar>
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <h3>{{ item.posicion }}</h3>
      </ion-label>
      <button ion-button>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
