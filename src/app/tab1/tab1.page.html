<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PLANTILLA BARÃ‡A FEMENINO 2019-2020
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      JUGADORAS
    </ion-list-header>

    <ion-item
      *ngFor="let item of jugadoras"
      [routerLink]="['/info-jugadoras',item]"
    >
      <ion-avatar slot="start">
        <img src="{{ item.img }}" />
      </ion-avatar>
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <h3>{{ item.posicion }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
